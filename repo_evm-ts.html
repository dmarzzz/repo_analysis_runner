
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>EVM-TS - NERV Repository Analysis System</title>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary: #00ffa0;
                --secondary: #ff5000;
                --warning: #ffcf00;
                --background: #0a0a0a;
                --panel: #101418;
                --terminal-green: #00ffa0;
                --terminal-orange: #ff5000;
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Share Tech Mono', monospace;
                color: var(--primary);
            }
            
            @keyframes scanline {
                0% {
                    transform: translateY(-100%);
                }
                100% {
                    transform: translateY(100%);
                }
            }
            
            body {
                background-color: var(--background);
                padding: 20px;
                min-height: 100vh;
                position: relative;
                overflow-x: hidden;
            }
            
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 160, 0.1),
                    rgba(0, 255, 160, 0.1) 1px,
                    transparent 1px,
                    transparent 2px
                );
                pointer-events: none;
                z-index: 10;
            }
            
            body::after {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 200px;
                background: rgba(0, 255, 160, 0.07);
                animation: scanline 8s linear infinite;
                pointer-events: none;
                z-index: 11;
            }
            
            .container {
                max-width: 1400px;
                margin: 0 auto;
                position: relative;
                z-index: 1;
            }
            
            .nerv-header {
                text-align: center;
                margin-bottom: 40px;
                position: relative;
                padding: 20px 0;
            }
            
            .nerv-header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: var(--primary);
                box-shadow: 0 0 15px var(--primary);
            }
            
            .nav-link {
                position: absolute;
                left: 20px;
                top: 20px;
                text-decoration: none;
                display: flex;
                align-items: center;
                padding: 10px 15px;
                background: rgba(0, 255, 160, 0.1);
                border: 1px solid var(--primary);
                border-radius: 8px;
                transition: all 0.3s ease;
            }
            
            .nav-link:hover {
                background: rgba(0, 255, 160, 0.2);
                box-shadow: 0 0 10px rgba(0, 255, 160, 0.3);
            }
            
            .nav-link-arrow {
                margin-right: 8px;
            }
            
            .nerv-logo {
                font-size: 2.5em;
                letter-spacing: 8px;
                margin-bottom: 10px;
                text-shadow: 0 0 10px var(--primary);
            }
            
            .nerv-subtitle {
                font-size: 1.2em;
                letter-spacing: 3px;
                color: var(--secondary);
                text-shadow: 0 0 10px var(--secondary);
            }
            
            .repo-profile {
                display: flex;
                align-items: center;
                margin-bottom: 30px;
                padding: 20px;
                background: rgba(10, 10, 10, 0.5);
                border: 1px solid var(--primary);
                border-radius: 16px;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }
            
            .repo-logo-large {
                width: 100px;
                height: 100px;
                border: 2px solid var(--secondary);
                margin-right: 30px;
                object-fit: cover;
            }
            
            .repo-info {
                flex-grow: 1;
            }
            
            .repo-name-large {
                font-size: 2em;
                letter-spacing: 3px;
                margin-bottom: 10px;
                text-shadow: 0 0 10px var(--primary);
            }
            
            .repo-id-large {
                font-size: 1em;
                color: var(--secondary);
                margin-bottom: 15px;
            }
            
            .separator-line {
                height: 2px;
                background: var(--primary);
                margin: 30px 0;
                position: relative;
                overflow: hidden;
                box-shadow: 0 0 10px var(--primary);
                opacity: 0.7;
            }
            
            .separator-line::after {
                content: "WEEKLY REPORT ANALYSIS";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 1.2em;
                color: var(--primary);
                font-weight: bold;
                letter-spacing: 2px;
                white-space: nowrap;
                background: var(--background);
                padding: 0 20px;
            }
            
            .report-list {
                margin-bottom: 40px;
            }
            
            .report-item {
                background: rgba(10, 10, 10, 0.5);
                border: 1px solid var(--primary);
                border-radius: 16px;
                padding: 20px;
                margin-bottom: 20px;
                position: relative;
                overflow: hidden;
                transition: all 0.3s ease;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            }
            
            .report-item:hover {
                box-shadow: 0 0 20px rgba(0, 255, 160, 0.3);
                transform: translateY(-5px);
            }
            
            .report-item::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 2px;
                background: var(--primary);
                border-radius: 16px 16px 0 0;
            }
            
            .report-date {
                font-size: 1.3em;
                letter-spacing: 2px;
                margin-bottom: 15px;
                border-bottom: 1px dashed var(--primary);
                padding-bottom: 10px;
                text-shadow: 0 0 10px var(--primary);
            }
            
            .eva-button {
                display: block;
                width: 100%;
                background: linear-gradient(
                    90deg,
                    rgba(0, 255, 160, 0.1),
                    rgba(0, 255, 160, 0.2),
                    rgba(0, 255, 160, 0.1)
                );
                border: 1px solid var(--primary);
                color: var(--primary);
                padding: 10px 0;
                text-align: center;
                text-decoration: none;
                font-size: 1em;
                text-transform: uppercase;
                letter-spacing: 2px;
                transition: all 0.3s ease;
                border-radius: 12px;
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }
            
            .eva-button:hover {
                background: linear-gradient(
                    90deg,
                    rgba(0, 255, 160, 0.2),
                    rgba(0, 255, 160, 0.3),
                    rgba(0, 255, 160, 0.2)
                );
                box-shadow: 0 0 10px rgba(0, 255, 160, 0.5);
                transform: translateY(-2px);
            }
            
            .empty-message {
                text-align: center;
                padding: 40px 20px;
                font-size: 1.2em;
                opacity: 0.7;
                letter-spacing: 2px;
            }
            
            footer {
                text-align: center;
                margin-top: 50px;
                padding: 20px 0;
                font-size: 0.8em;
                opacity: 0.7;
                border-top: 1px dashed var(--primary);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="nerv-header">
                <a href="org_evm-ts.html" class="nav-link">
                    <span class="nav-link-arrow">‚Üê</span> Back to EVM-TS
                </a>
                <div class="nerv-logo">NERV</div>
                <div class="nerv-subtitle">REPOSITORY ANALYSIS SYSTEM</div>
            </div>
            
            <div class="repo-profile">
                <img src="https://github.com/evm-ts.png" alt="evm-ts" class="repo-logo-large">
                <div class="repo-info">
                    <div class="repo-name-large">EVM-TS</div>
                    <div class="repo-id-large">ID: PRJ-687</div>
                </div>
            </div>
            
            <div class="separator-line"></div>
            
            <div class="report-list">
    
                <div class="report-item">
                    <div class="report-date">2025-02-22 to 2025-03-01</div>
                    <a href="weekly_report/evm-ts/20250222_20250301/data.html" class="eva-button">View Report</a>
                </div>
            
            </div>
            
            <footer>
                NERV REPOSITORY ANALYSIS SYSTEM v2.0 - &copy; NERV TECHNOLOGIES
            </footer>
        </div>
    </body>
    </html>
