<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NERV Telegram Analysis Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffa0;
            --secondary: #ff5000;
            --warning: #ffcf00;
            --background: #0a0a0a;
            --panel: #101418;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary);
        }
        
        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        
        body {
            background-color: var(--background);
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 160, 0.1),
                rgba(0, 255, 160, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: rgba(0, 255, 160, 0.07);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 11;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .nerv-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 20px 0;
        }
        
        .nerv-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }
        
        .nerv-logo {
            font-size: 2.5em;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--primary);
        }
        
        .nerv-subtitle {
            font-size: 1.2em;
            letter-spacing: 3px;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }
        
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .report-card {
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid var(--primary);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .report-card:hover {
            box-shadow: 0 0 20px rgba(0, 255, 160, 0.3);
            transform: translateY(-5px);
        }
        
        .report-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
            border-radius: 16px 16px 0 0;
        }
        
        .report-title {
            font-size: 1.3em;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-bottom: 1px dashed var(--primary);
            padding-bottom: 10px;
        }
        
        .report-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .report-stat {
            display: flex;
            justify-content: space-between;
        }
        
        .report-stat-label {
            opacity: 0.7;
        }
        
        .report-stat-value {
            font-weight: bold;
            text-shadow: 0 0 5px var(--primary);
        }
        
        .report-date {
            font-size: 0.8em;
            text-align: right;
            opacity: 0.7;
            margin-bottom: 15px;
        }
        
        .eva-button {
            display: block;
            width: 100%;
            background: linear-gradient(
                90deg,
                rgba(0, 255, 160, 0.1),
                rgba(0, 255, 160, 0.2),
                rgba(0, 255, 160, 0.1)
            );
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 0;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .eva-button:hover {
            background: linear-gradient(
                90deg,
                rgba(0, 255, 160, 0.2),
                rgba(0, 255, 160, 0.3),
                rgba(0, 255, 160, 0.2)
            );
            box-shadow: 0 0 10px rgba(0, 255, 160, 0.5);
            transform: translateY(-2px);
        }
        
        .empty-message {
            text-align: center;
            padding: 40px 20px;
            font-size: 1.2em;
            opacity: 0.7;
            letter-spacing: 2px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            font-size: 0.8em;
            opacity: 0.7;
            border-top: 1px dashed var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nerv-header">
            <div class="nerv-logo">NERV</div>
            <div class="nerv-subtitle">TELEGRAM ANALYSIS DASHBOARD</div>
        </div>
        
        <div class="report-grid">

        <div class="report-card">
            <div class="report-title">L2 Interop Working Group</div>
            <div class="report-date">Generated: 2025-03-03 15:48</div>
            <div class="report-stats">
                <div class="report-stat">
                    <div class="report-stat-label">MESSAGES:</div>
                    <div class="report-stat-value">25</div>
                </div>
                <div class="report-stat">
                    <div class="report-stat-label">PARTICIPANTS:</div>
                    <div class="report-stat-value">15</div>
                </div>
            </div>
            <a href="reports/L2_Interop_Working_Group_n1002276686237.html" class="eva-button">View Report</a>
        </div>
        
        </div>
        
        <footer>
            NERV TELEGRAM ANALYSIS SYSTEM v2.0 - Generated: 2025-03-03 15:48:38
        </footer>
    </div>
</body>
</html>
